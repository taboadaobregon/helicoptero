<!DOCTYPE html>
<html>
    <head>
        <title>HELICOPTER | CORONAVIRUS</title>
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="time">120</div>
        <div id="infos">
            <div class="info">Temporizador</div>
            <div class="info">Vida</div>
            <div class="info">Matar</div>
            <div class="info">Perdida</div>
        </div>
        <div id="infosval">
             <div class="info time">120</div>
             <div class="info life">100%</div>
             <div class="info kill">0</div>
             <div class="info lost">0</div>
        </div>
        <div id="helicopter">
            <div id="helicopterrotor"></div>
            <div id="helicopterfeet1"></div>
            <div id="helicopterfeet2"></div>
            <div id="helicopterbody">
                <div id="helicopterwindow"></div>
                <div id="cross"></div>
            </div>
            <div id="helicoptertail"></div>
            <div id="helicopterrotorback"></div>
        </div>
        
        <div id="commandes">
            <div class="btn up">HASTA</div>
            <div class="btn shoot">DISPARO</div>
            <div class="btn down">ABAJO</div>
        </div>
        
        <div id="beginning">
            <h1>Helicoptero | CORONAVIRUS</h1>
            <p>
                <span style="font-size:1.3em">Pierdes en 120 segundos</span> <br><br><br>
                
                Elimina tanto virus como sea poible !<br><br>
                
                Tenga cuidado de no tocar el virus!
            </p>
            <div class="btnplay" onClick="start()">Jugar</div>
        </div>
        <div id="finish">
                <h2>Fin &nbsp; GAME</h2>
                <p>
                   <span id="state" style="font-size:1.3em">Pierdes en 65 segundos</span><br><br><br>
                    <span id="cptkill">5</span><br><br>
                    <span id="cptlost">10</span>
                </p>
                <div class="btnplay" onClick="retry()">PLAY</div>
        </div> 
        <script src="main.js"></script>
    </body>
</html>
